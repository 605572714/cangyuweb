<script>
	var square_id = HttpHelper.getQuery('item_id');
	var app = new Vue({
		el: '#vue',
		data: {
			detail: {},
			list: [],
			total: 0
		},
		created() {
			var that = this;
			that.getDetail();
			that.getComments();
		},
		methods: {
			// 获取详情
			getDetail() {
				var that = this;
				axios.get(`${CYHOST}/icyApi/details_identify`, {
					params: {
						id: square_id
					}
				}).then(res => {
					that.detail = res.data.data;
					initPhotoSwipeFromDOM('.my-gallery');
					that.$refs.vue.style.display = 'block';
					console.log('鉴定详情', that.detail);
					window.share_config = {
						"share": {
							"imgUrl": that.detail.album[0].file_path ||
								"http://www.icangyu.com/cangyuxyidong/img/icon.png",
							//分享图，默认当相对路径处理，所以使用绝对路径的的话，“http://”协议前缀必须在。
							"desc": that.detail.content, //摘要,如果分享到朋友圈的话，不显示摘要。
							"title": '藏玉鉴定', //分享卡片标题
							"link": window.location.href, //分享出去后的链接，这里可以将链接设置为另一个页面。
							"success": function () { //分享成功后的回调函数
							},
							'cancel': function () {
								// 用户取消分享后执行的回调函数
							}
						}

					};
					wx.ready(function () {
						wx.onMenuShareAppMessage(share_config.share); //分享给好友
						wx.onMenuShareTimeline(share_config.share); //分享到朋友圈
						wx.onMenuShareQQ(share_config.share); //分享给手机QQ
					});
				}).catch(err => {
					console.log(err);
				})
			},
			// 评论信息
			getComments() {
				var that = this;
				axios.get(`${CYHOST}/icyApi/comment_lists`, {
					params: {
						id: square_id,
						type: 2,
						allLists: 1
					}
				}).then(res => {
					that.list = res.data.data.list;
					that.total = res.data.data.total;
					console.log('评论列表', that.list);
				}).catch(err => {
					console.log(err);

				})
			},
			// 检查图片展示位置
			checkSize(size) {
				switch (size) {
					case 1:
						return 'width:60vw;height:60vw';
						break;
					case 4:
						return 'width:40vw;height:40vw';
						break;
					default:
						return '';
						break;
				}
			},
			// 验证图片是否有效
			checkImg(img, type) {
				// console.log('check图片', img, type);
				if (img && img.indexOf('http') == -1) {
					img = CYHOST + img;
				} else {
					if (type == 'avatar') {
						img = 'img/avatar.png';
					}
				}
				return img;
			},
			// // 点击显示大图
			// bigImg(img) {
			// 	var viewer = new Viewer(this.$refs.album, {
			// 		// 具体参数配置，后面会讲到
			// 		url: img,
			// 		toolbar: false,
			// 		button: false,
			// 		title: false
			// 	});
			// },
			// 跳转APP
			goApp() {
				var configs = [{
					jmlink: 'https://a0ipue.jmlk.co/AA09',
					button: document.querySelector('a#btnOpenApp'),
					params: {
						'shareID': square_id,
						'shareIOS': 'KCAppraiseMessVC',
						'shareAndroid': 'icangyu.jade.activities.community.IdentifyDetailsActivity'
					}
				}];
				new JMLink(configs);
			},
			// 关闭跳转链接
			close() {
				var that = this;
				that.$refs.goApp.style.display = 'none';
			},
		}
	});
</script>
