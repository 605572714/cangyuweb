    <script type="text/html" id="topic_detail_list">
        <%for(var i = 0;i < list.length; i++){%>
          <div class="card facebook-card ">
            <div class="card-header">
              <div class="facebook-avatar">
                <a href="wode_index.html?user_id=<%=list[i].user_id%>">
                  <img src="https://app.icangyu.com<%=list[i].avatar%>" width="34" height="34">
                </a>
              </div>
              <div class="facebook-name">
                <a href="wode_index.html?user_id=<%=list[i].user_id%>"><%=list[i].nickname%></a>
                <span class="cangyu_bbs_dengji">Lv<%=list[i].rating%></span>
              </div>
              <div class="facebook-date"><%=list[i].createdate%></div>

            </div>

            <div class="card-content">
                <a href="tiezi——xiangqing.html?type=1&item_id=<%=list[i].id%>" class="block-a">

                <div class="card-content-inner">
                  <h3 class="card-content-yylm-t"><%=list[i].content%></h3>
                  <div class="weibo-detail">
                    <div class="media-pic-list">
                      <ul style="overflow:hidden">
                        <%for(var k = 0; k < list[i].album.length; k++){%>
                          <li>
                            <img data-node="pic" data-act-type="hover" src="https://app.icangyu.com<%=list[i].album[k].file_path%>" class="loaded">
                          </li>
                        <%}%>
                      </ul>
                    </div>
                  </div>
                  <div class="yylm-pinglun-con">
                     <section class="detail-num clearfix">      
                      <div class="detail-header">
                        <%if(list[i].type == 1){%>
                          <%for(var n = 0; n < list[i].praise_list.length; n++){%>
                            <span><img src="https://app.icangyu.com<%=list[i].praise_list[n].avatar_want%>"></span>
                          <%}%>
                        <%}else if(list[i].type == 2){%>
                          <%for(var n = 0; n < list[i].palm.length; n++){%>
                            <span><img src="https://app.icangyu.com<%=list[i].palm[n].avatar_want%>"></span>
                          <%}%>
                        <%}else if(list[i].type == 3){%>
                          <%for(var n = 0; n < list[i].type_list.length; n++){%>
                            <span><img src="https://app.icangyu.com<%=list[i].type_list[n].avatar_want%>"></span>
                          <%}%>
                        <%}else if(list[i].type == 4){%>
                          <%for(var n = 0; n < list[i].praise_list.length; n++){%>
                            <span><img src="https://app.icangyu.com<%=list[i].praise_list[n].avatar_want%>"></span>
                          <%}%>
                        <%}%>
                      </div>
                      <div class="yylm-dianzan-shu"><span><%=list[i].all_nums%></span>人点赞</div>          
                    </section>
                     <section class="detail-pinglun clearfix">
                      <div class="detail-pinlun-list">
                        <ul>
                          <%for(var m = 0 ; m < list[i].comment_list.length; m++){%>
                            <li>
                            <%if(list[i].comment_list[m].reply_type == 1){%>
                              <b><%=list[i].comment_list[m].nickname_comment%></b>&nbsp;<span><%=list[i].comment_list[m].tonickname%>:</span><%=list[i].comment_list[m].comment%>
                            <%}else{%>
                                <b><%=list[i].comment_list[m].nickname_comment%></b>&nbsp;<%=list[i].comment_list[m].comment%>
                            <%}%>
                            </li>
                          <%}%>
                        </ul>
                        <p>查看全部<span><%=list[i].comment_all%></span>条评论</p>
                      </div>
                    </section>
                  </div>
                </div>
              </a>
            </div>
            <div class="card-footer ">
              <a href="javascript:;" onclick="praise(<%=list[i].id%>)" class="link"><i class="f7-icons size-22"><%=list[i].praise_status === 1 ? 'heart_fill' : 'heart'%></i></a>
              <a href="javascript:;" class="link"><i class="f7-icons size-22">chat</i></a>
            </div>
          </div>
        <%}%>

    </script>

    <script type="text/javascript" src="js/store.everything.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script>
        var urlObj ={};
        var urlArray;
        var listObj = {};
        GetRequest(urlObj);
        urlArray = store.get('topic_array');
        var bgurl = urlObj.aa;
        // for(var i = 0; i < urlArray.length;i++){
            $('.m-img').css('background','url(https://app.icangyu.com'+urlArray[bgurl].bgurl+')no-repeat').css('background-size',"cover");
            $('.m-title').html(urlArray[bgurl].title)
            $(".cangyu_bbs_huati_txt").find('p').html(urlArray[bgurl].content);
            listObj.tid = urlArray[bgurl].id;
        // }
        listObj.page = 0;
        listObj.token = token;
        listObj.type = 4;

        // &tid=3&token=43lef6ag4b2k&type=4
        //获取列表接口
        var listData;
        $.post('https://app.icangyu.com/icy/square_list', listObj, function(data){
            Data = JSON.parse(data);
            listData = Data.data;
            console.log(listData);
            if(listData.list.length == 0){
                $('.infinite-scroll-preloader').hide();
                return;
            }
            var html = template('topic_detail_list',listData);
            $("#topic_list").html(html);
        });

        //获取url并把字符串转化成对象
        function GetRequest(theRequest) {
            var url = location.search; 		//获取url中"?"符后的字串
            if(url.indexOf("?") != -1){		//如果url中有？
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
                }
            }
            else{
                str = url.split("&");
                for(var i = 0; i < str.length; i++){
                    theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        function praise(square_id){
            //点赞
            $.getJSON(`${CYHOST}/icy/square_praise_add?square_id=${square_id}&token=${token}`, function (data) {
                if(data.result === 100){
                    huatiApp.alert('点赞成功。', '提示');
                }else{
                    huatiApp.alert(data.info, '提示');
                }
            });
        }

        // Initialize your app
        var huatiApp = new Framework7({
            router: false,
            swipePanel: 'left'
        });

        huatiApp.addView('#huati_xiangqing');


        // Export selectors engine
        var $$ = Dom7;

        var ptrContent = $$('.pull-to-refresh-content');
        // Add 'refresh' listener on it
        ptrContent.on('refresh', function (e) {
            tieziPageIndex = 0;

            setTimeout(function(){
                //获取话题列表接口
                listObj.page = tieziPageIndex;
                listObj.token = token;
                listObj.type = 4;
                var listData;
                $.post('https://app.icangyu.com/icy/square_list',listObj,function(data){
                    Data = JSON.parse(data);
                    listData = Data.data;
                    // console.log(listData);
                    var html = template('topic_detail_list',listData);
                    $("#topic_list").html(html);
                    $('.infinite-scroll-preloader').show();

                    // When loading done, we need to reset it
                    huatiApp.pullToRefreshDone();
                });
            }, 1500);
        });

        var loading = false;    //是否正在加载中
        var tieziPageIndex = 0;
        var pageSize = 10;
        var resetLoadingTime = 1500;
        //下拉加载
        $$('.infinite-scroll').on('infinite', function (ev) {
            setTimeout(function() {
                if (loading) return;
                loading = true;

                tieziPageIndex = tieziPageIndex + pageSize;

                //获取话题列表接口
                listObj.page = tieziPageIndex;
                listObj.token = token;
                listObj.type = 4;
                var listData;
                $.post('https://app.icangyu.com/icy/square_list',listObj,function(data){
                    Data = JSON.parse(data);
                    listData = Data.data;
                    // console.log(listData);

                    if(listData.list.length === 0){
                        $('.infinite-scroll-preloader').hide();
                    }else{
                        var html = template('topic_detail_list',listData);
                        $(".cangyu_bbs_padding_bottom40").append(html);
                    }

                    setTimeout(function(){
                        loading = false;
                    }, resetLoadingTime); 
                });
            }, resetLoadingTime);
        });

    </script>





  </body>
