    <!-- Path to your custom app styles-->

    <!-- Path to jquary Library JS-->

        <div class="pages navbar-through">

                </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


</div>

<script type="text/javascript" src="js/config.js"></script>



<script type="text/html" id="car_mess_list">


    <img  src="https://app.icangyu.com<%=list[0].top_pic%>" alt="">
    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=icangyu.jade">
        <img  src="https://app.icangyu.com<%=list[0].middle_pic%>" alt="">
    </a>
    <img  src="https://app.icangyu.com<%=list[0].bottom_pic%>" alt="">


</script>



<script>

    // 优惠券详情
    $.getJSON(`${CYHOST}/icy/entrance_list`,function (data) {

         var Odata = data.data;
         var html = template('car_mess_list',Odata);
         $('.car_mess_div_list').html(html);

    });


    // access_token
    $.getJSON(`https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&appid=wx07c71d8cd694f842&secret=2634d8bb9096b346cf027e20962f722d`, function (data) {

        console.log(data);
        var Odata = data.data;
        var html = template('car_mess_list',Odata);

    });




    function weixinShareTimeline(title,desc,link,imgUrl){
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url":imgUrl,
            //"img_width":"640",
            //"img_height":"640",
            "link":link,
            "desc": desc,
            "title":title
        });
    }



    function weixinSendAppMessage(title,desc,link,imgUrl){
        WeixinJSBridge.invoke('sendAppMessage',{
            //"appid":appId,
            "img_url":imgUrl,
            //"img_width":"640",
            //"img_height":"640",
            "link":link,
            "desc":desc,
            "title":title
        });
    }

</script>
